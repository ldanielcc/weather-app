<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not So Weathered App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="weather_app.js"></script>
</head>
<body>
    <h1>Weather App</h1>
    <div id="weather-container">
        <label for="city">City:</label><input type="text" id="city" value="" placeholder="e.g. Arcadia">
        <label for="state">State (optional):</label><input type="text" id="state" value="" placeholder="e.g. California">
        <label for="country">Country (optional):</label><input type="text" id="country" value="" placeholder="e.g. United States">
        <label for="zip">ZIP Code (optional):</label><input type="text" id="zip" value="" placeholder="e.g. 91007">
        <button id="getWeatherButton">Get Weather</button>
        <label>
            <input type="checkbox" id="toggleTempUnit"> Show temperature in Fahrenheit
        </label>
    </div>
    <div id="weather-result" style="visibility: hidden;"></div>
</body>
</html>
